<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aniversário Surpresa</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        font-size: 48px;
        margin-bottom: 20px;
        color: red;
        font-family: "Arial Black", sans-serif;
        -webkit-text-stroke: 2px black;
      }

      #presentImage {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
        object-fit: contain;
      }

      #surpriseButton {
        background-color: #f44336;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 0;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 8px;
        transition: opacity 0.5s;
      }

      #videoContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 320px;
        height: 320px;
        margin-bottom: 20px;
        opacity: 0;
        animation: fade-in 1s forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Parabéns Catarina!!!</h1>
    <img id="presentImage" src="presente.png" alt="Presente" />
    <button id="surpriseButton">Surpresa</button>

    <div id="videoContainer" style="display: none;">
      <video id="surpriseVideo" controls width="320" height="320">
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>

    <script>
      document.getElementById("surpriseButton").addEventListener("click", function () {
        document.getElementById("surpriseButton").style.opacity = "0";
        setTimeout(function () {
          document.getElementById("surpriseButton").style.display = "none";
          document.getElementById("videoContainer").style.display = "flex";
        }, 500);

        var video = document.getElementById("surpriseVideo");
        video.src = "video.mp4";
        video.load();
        video.play();
      });
    </script>
  </body>
</html>
